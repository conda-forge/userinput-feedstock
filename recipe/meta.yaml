{% set name = "userinput" %}
{% set version = "1.0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/userinput-{{ version }}.tar.gz
  sha256: b74ef2221c3749ecfd845763caa4d4f7d5554e4ab5c5828f775f10566b401690

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - validators
    - validate_version_code
    - validate_email
    - environments_utils
    - ipython
    - ipy
    - jaro-winkler
    - numpy

test:
  imports:
    - userinput
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LucaCappelletti94/userinput
  summary: Simple python package to handle cli user input.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - dillonroach
